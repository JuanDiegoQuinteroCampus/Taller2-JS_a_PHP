<html lang="en">

<body>
    <!-- 8. Programa que Ingrese por teclado:
a. el valor del lado de un cuadrado para mostrar por pantalla el
perímetro del mismo
b. la base y la altura de un rectángulo para mostrar el área del
mismo
 -->
   <form id="myFormulario">
        
    <label for="">Ingrese el valor del lado de un cuadrado</label><br><br>
    <input type="text" name="perimetro" pattern="[0-9-.]+" required placeholder="Ingrese el valor x"><br><br>
    <label for="">Ingrese la base y la altua del rectangulo </label><br><br>
    <input type="text" name="base" pattern="[0-9-.]+" required placeholder="Ingrese la base del rectangulo"><br><br>
    <input type="text" name="altura" pattern="[0-9-.]+" required placeholder="Ingrese la altura del rectangulo"><br><br>
    <input type="submit" value="Enviar">
</form>
        <pre></pre>

</body>
</html>
